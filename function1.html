  <body>

    <section class="preview">
    </section>

  </body>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    const chooseName = (names,para) =>
    {
        //code to generate the random number
        const randomNumber = Math.random() 
        
        //code to generate the randome index whihc will be used to gerate the andom name from the given array
        const randomIndex = Math.floor(randomNumber* (names.length))

        //from the random index exteacting the name from the array
        const randomName = names[randomIndex]

        //priting name in the preview box
        para.textContent = `Random Name is: ${randomName}`;
    }
    //calling our function
    chooseName(names,para)
    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
