  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    const getRandomNum = (min, max) => {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to choose a random name
    function chooseName(names) {
    
        //provide the range as the parameters
      const randomIndex = getRandomNum(0, names.length - 1);
      const randomName = names[randomIndex];
      para.textContent = `Random Name: ${randomName}`;
    }

    // Call the chooseName() function once to display a random name
    chooseName(names);

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
